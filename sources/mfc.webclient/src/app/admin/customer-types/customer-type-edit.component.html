<span defaultOverlayTarget></span>
<div class='container-fluid custom-modal-container' >
    <div class="row custom-modal-header">
        <div class="col-sm-12">
            <h1>{{context.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form id="customer-type-editor" class="form-horizontal" role="form" #customerTypeForm="ngForm">
                <input [(ngModel)]="context.model.id" type="hidden" id="input-id" name="id">

                    <input [(ngModel)]="context.model.caption" id="input-caption" class="form-control" name="caption" placeholder="Наименование"
                            required 
                            #caption="ngModel"/>
                    <div [hidden]="caption.valid||caption.pristine" class="alert alert-danger">Укажите наименование</div>

                <div class="form-group input-buttons">
                    <div class="col-sm-12 controls">
                        <button id="button-apply" class="btn btn-success" (click)="dialog.close(context.model)" [disabled]="!customerTypeForm.form.valid">Сохранить</button>
                        <button id="button-cancel" class="btn btn-warning" (click)="dialog.dismiss()">Отменить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
