<div [ngBusy]="{busy: busy, message:busyMessage}" style="position: relative" style="height:100%; min-height:100%">
    <h1 class="page-header">Справочник 'Типы ОГВ'</h1>
    <table class="table table-striped table-hover table-responsive">
        <colgroup>
            <col class="col-width-30">
            <col>
            <col class="col-width-60">
        </colgroup>
        <thead>
            <tr>
                <th hidden>Id</th>
                <th></th>
                <th>Наименование</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of models; let i = index">
                <td>
                    <a (click)="add()" class="glyphicon glyphicon-plus add-row-btn" title="Новая запись"></a>
                </td>
                <td hidden>{{model.id}}</td>
                <td>{{model.caption}}</td>
                <td>
                    <a (click)="edit(model)" class="glyphicon glyphicon-edit" title="Редактировать"></a>
                    <a (click)="delete(model)" class="glyphicon glyphicon-remove" title="Удалить запись"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
