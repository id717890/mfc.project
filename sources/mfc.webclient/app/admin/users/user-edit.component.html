<span defaultOverlayTarget></span>
<div class='container-fluid custom-modal-container'>
	<div class="row custom-modal-header">
		<div class="col-sm-12">
			<h1>{{context.title}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form id="user-editor" role="form" #userForm="ngForm">
				<input [(ngModel)]="context.model.id" type="hidden" id="input-id" name="id">
				<div class="form-group">
					<input [(ngModel)]="context.model.user_name" id="input-user-name" class="form-control" name="user-name" placeholder="Логин"
						required #user_name="ngModel">
					<div [hidden]="user_name.valid||user_name.pristine" class="alert alert-danger">Укажите логин пользователя</div>
				</div>
				<div class="form-group">
					<input [(ngModel)]="context.model.description" id="input-description" class="form-control" name="description" placeholder="Ф.И.О. пользователя"
						required #description="ngModel">
					<div [hidden]="description.valid||description.pristine" class="alert alert-danger">Укажите Ф.И.О. пользователя</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<input type="checkbox" id="input-is-admin" name="is_admin" [(ngModel)]="context.model.is_admin">
							<label for="input-is-admin">&nbsp;Администратор</label>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<input type="checkbox" id="input-is-expert" name="is_expert" [(ngModel)]="context.model.is_expert">
							<label for="input-is-expert">&nbsp;Эксперт</label>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<input type="checkbox" id="input-is-controller" name="is_controller" [(ngModel)]="context.model.is_controller">
							<label for="input-is-controller">&nbsp;Контролер</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button id="button-apply" class="btn btn-success" (click)="dialog.close(context.model)" [disabled]="!userForm.form.valid">Сохранить</button>
					<button id="button-cancel" class="btn btn-warning" (click)="dialog.dismiss()">Отменить</button>
				</div>
			</form>
		</div>
	</div>
</div>
