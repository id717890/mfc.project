<!-- Modal for create user-->
<div class="modal fade" id="CreateUser" tabindex="-1" role="dialog" aria-labelledby="CreateUserLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form name="newUserForm" (ngSubmit)="createNewUser()" #userForm="ngForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.user_name" required placeholder="Логин пользователя"
                            #name="ngModel">
                        <p [hidden]="name.valid || name.pristine" class="alert alert-danger">Укажите логин пользователя</p>
                    </div>
                    <div class="form-group">
                        <input type="text" id="description" name="description" class="form-control" [(ngModel)]="user.description" required placeholder="Ф.И.О. пользователя"
                            #description="ngModel">
                        <p [hidden]="description.valid || description.pristine" class="alert alert-danger">Укажите Ф.И.О. пользователя</p>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="is_admin" #isAdmin (change)="user.is_admin=isAdmin.checked"><label for="is_admin">Администратор</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="is_expert" #isExpert (change)="user.is_expert=isExpert.checked"><label for="is_expert">Експерт</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="is_controller" #isController (change)="user.is_controller=isController.checked"><label for="is_controller">Контролер</label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
