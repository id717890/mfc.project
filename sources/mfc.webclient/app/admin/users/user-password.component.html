<!-- Modal for create user-->
<div class="modal fade" id="ChangePassword" tabindex="-1" role="dialog" aria-labelledby="ChangePasswordLabel" #test>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Смена пароля</h4>
            </div>
            <div class="modal-body">
                <form name="changePasswordForm" (ngSubmit)="changePassword(passForm)" #passForm="ngForm">
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="pass.password" required placeholder="Введите пароль"
                            #password="ngModel">
                        <p [hidden]="password.valid || password.pristine" class="alert alert-danger">Введите пароль</p>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm" name="confirm" class="form-control" [(ngModel)]="pass.confirm" required validateEqual="password" placeholder="Введите подтверждение пароля"
                            #confirm="ngModel">
                        <p [hidden]="confirm.valid || confirm.pristine" class="alert alert-danger">Введите подтверждение пароля</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button id="tt" type="submit" class="btn btn-success" [disabled]="!passForm.form.valid">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
