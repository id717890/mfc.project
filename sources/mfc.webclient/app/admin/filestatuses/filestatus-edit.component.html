<span defaultOverlayTarget></span>
<div class='container-fluid custom-modal-container' >
    <div class="row custom-modal-header">
        <div class="col-sm-12">
            <h1>{{context.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form id="filestatus-editor" class="form-horizontal" role="form">
                <input [(ngModel)]="context.filestatus.id" type="hidden" id="input-id" name="id">

                <div class="input-group input-line">
                    <input [(ngModel)]="context.filestatus.caption" id="input-caption" class="form-control" name="caption" placeholder="Наименование">
                </div>

                <div class="form-group input-buttons">
                    <div class="col-sm-12 controls">
                        <a id="button-apply" class="btn btn-success" (click)="dialog.close(context.filestatus)">Применить</a>
                        <a id="button-cancel" class="btn btn-primary" (click)="dialog.dismiss()">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
