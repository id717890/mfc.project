<span defaultOverlayTarget></span>
<div class='container-fluid custom-modal-container'>
    <div class="row custom-modal-header">
        <div class="col-sm-12">
            <h1>{{context.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form id="service-editor" role="form" #formService="ngForm">
                <input [(ngModel)]="context.model.id" type="hidden" id="input-id" name="id">

                <div class="form-group">
                    <input [(ngModel)]="context.model.caption" id="input-caption" class="form-control" name="caption" placeholder="Наименование"
                        required #caption="ngModel">
                    <div [hidden]="caption.valid||caption.pristine" class="alert alert-danger">Укажите наименование</div>
                </div>
                <div class="form-group">
                    <select name="organization" class="form-control" [(ngModel)]="context.model.organization">
						        <option *ngFor="let organization of organizations" [ngValue]="organization">{{organization.caption}}</option>
					        </select>
                </div>
                <div class="form-group">
                    <button id="button-apply" class="btn btn-success" (click)="dialog.close(context.model)" [disabled]="!formService.form.valid">Сохранить</button>
                    <button id="button-cancel" class="btn btn-warning" (click)="dialog.close()">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
