<div class="container-fluid" style="height:calc(100% - 171px)">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="page-header">Список оказанных услуг</h2>

			<div [ngBusy]="{busy: busy, message:busyMessage}" style="position: relative">
				<div class="row" style="margin-bottom:-30px;" [class.margin-for-empty-list]="totalRows===0">
					<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 no-m">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<div class="form-group">
											<label>От</label>
											<my-date-picker [options]="myDatePickerOptions" (dateChanged)="onChangeDateBegin($event)" [selDate]="dateBegin"></my-date-picker>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<div class="form-group">
											<label>До</label>
											<my-date-picker [options]="myDatePickerOptions" (dateChanged)="onChangeDateEnd($event)" [selDate]="dateEnd"></my-date-picker>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<div class="form-group">
											<label>Эксперт</label>
											<select name="expert" class="form-control" (change)="onExpertChange($event.target.value)">
                    							<option [value]="-1">Все</option>
                    							<option *ngFor="let expert of experts" [value]="expert.id">{{expert.user_name}}</option>
                							</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<div class="form-group" style="margin-bottom: 0;">
											<button (click)="Search()" class="btn btn-default" style="width: 100%; margin-bottom: 5px;"><span class="glyphicon glyphicon-search">&nbsp;</span>Обновить</button>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<div class="form-group" style="margin-bottom: 0;">
											<button (click)="add()" class="btn btn-primary" style="width: 100%; margin-bottom: 5px;"><span class="glyphicon glyphicon-plus">&nbsp;</span>Добавить</button>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<div class="form-group" style="margin-bottom: 0;">
											<button (click)="copy()" class="btn btn-primary" style="width: 100%; margin-bottom: 5px;"><span class="glyphicon glyphicon-copy">&nbsp;</span>Копировать</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row" *ngIf="totalRows!=0">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<span style="display:block; width:100%; padding-right:20px; text-align:right">Всего: {{totalRows}}</span>
						<pagination-controls (pageChange)="getPage($event)" id="paginate"></pagination-controls>
					</div>
				</div>
				<div class="panel panel-default" style="margin-top:10px">
					<table class="table table-striped table-hover table-responsive table-condensed">
						<colgroup>
							<col>
							<col>
							<col>
							<col>
							<col>
							<col>
							<col class="col-width-50">
						</colgroup>
						<thead>
							<tr>
								<th><input type="checkbox" (change)="onSelectAllFiles($event)" [(ngModel)]="checkAll"></th>
								<th>Дата</th>
								<th>Заявитель</th>
								<th>Категория</th>
								<th>Вид</th>
								<th>Эксперт</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let model of models | paginate: { id: 'paginate', itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRows }">
								<td><input type="checkbox" [(ngModel)]="model.is_selected"></td>
								<td>{{model.date | date: 'dd.MM.yyyy HH:mm'}}</td>
								<td>{{model.customer}}</td>
								<td>{{model.customer_type?.caption}}</td>
								<td>{{model.action_type?.caption}}</td>
								<td>{{model.expert?.description}}</td>
								<td>
									<a (click)="edit(model)" class="glyphicon glyphicon-edit" title="Редактировать"></a>
									<a (click)="delete(model)" class="glyphicon glyphicon-remove" title="Удалить запись"></a>
								</td>
							</tr>
							<tr *ngIf="totalRows==0">
								<td colspan="6" style="text-align:center; padding: 15px">За указанный период данные отсутствуют</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row" *ngIf="totalRows!=0">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<span style="display:block; width:100%; padding-right:20px; text-align:right">Всего: {{totalRows}}</span>
						<pagination-controls (pageChange)="getPage($event)" id="paginate"></pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
