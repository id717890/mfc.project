<div class="container-fluid custom-modal-container" [ngBusy]="{busy: busy, message:busyMessage}">
    <div class="row custom-modal-header">
        <div class="col-sm-12">
            <h3>История</h3>
        </div>
    </div>
    <div class="row" style="margin-bottom:10px">
<div class="col-xs-12" style="text-align: right">
<button id="button-cancel" class="btn btn-warning" (click)="dialog.dismiss()">Закрыть</button>
</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default file-status-panel">
            <table class="table table-striped table-hover table-responsive table-condensed">
                <colgroup>
                    <col class="col-width-80">
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Статус</th>
                        <th>Пользователь</th>
                        <th>Коментарий</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of historyFile">
                        <td>{{item.date | date: 'dd.MM.yyyy HH:mm'}}</td>
                        <td>{{item.status?.caption}}</td>
                        <td>{{item.user?.description}}</td>
                        <td>{{item.comments}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
