<div class="container-fluid" style="height:calc(100% - 171px)">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="page-header">Список оказанных услуг</h2>

			<div [ngBusy]="{busy: busy, message:busyMessage}" style="position: relative">
				<div class="row">
					<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 no-m">
						<nav class="navbar navbar-default" role="navigation">
							<div class="navbar-inner">
								<div class="form-inline" style="margin:25px">
									<div class="form-group">
										<my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateBeginChanged($event)" [selDate]="dateBegin"></my-date-picker>
									</div>
									<div class="form-group">&nbsp;-&nbsp;</div>
									<div class="form-group">
										<my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateEndChanged($event)" [selDate]="dateEnd"></my-date-picker>
									</div>
									<div class="form-group">
										<select name="expert" class="form-control" (change)="onExpertChange($event.target.value)">
                    						<option [value]="-1">Все</option>
                    						<option *ngFor="let expert of experts" [value]="expert.id">{{expert.user_name}}</option>
                						</select>
									</div>
									<div class="form-group">
										<button (click)="Search()" class="btn btn-default">Обновить</button>
									</div>
									<div class="form-group">
										<button (click)="NewAcception()" class="btn btn-primary">Новая</button>
									</div>
								</div>
							</div>
						</nav>
					</div>
				</div>

				<div class="row" *ngIf="totalRows!=0">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<span style="display:block; width:100%; padding-right:20px; text-align:right">Всего: {{totalRows}}</span>
						<pagination-controls (pageChange)="getPage($event)" id="paginate"></pagination-controls>
					</div>
				</div>
				<div class="panel panel-default">
					<table class="table table-striped table-hover table-responsive table-condensed table-layout-fix">
						<thead>
							<tr>
								<th>Дата</th>
								<th>Заявитель</th>
								<th>Категория</th>
								<th>Вид</th>
								<th>Эксперт</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let model of models | paginate: { id: 'paginate', itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRows }">
								<td>{{model.date | date: 'dd.MM.yyyy HH:mm'}}</td>
								<td>{{model.customer}}</td>
								<td>{{model.customer_type.caption}}</td>
								<td>{{model.action_type.caption}}</td>
								<td>{{model.expert?.description}}</td>
							</tr>
							<tr *ngIf="totalRows==0">
								<td colspan="5" style="text-align:center; padding: 15px">За указанный период данные отсутствуют</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row" *ngIf="totalRows!=0">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<span style="display:block; width:100%; padding-right:20px; text-align:right">Всего: {{totalRows}}</span>
						<pagination-controls (pageChange)="getPage($event)" id="paginate"></pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
